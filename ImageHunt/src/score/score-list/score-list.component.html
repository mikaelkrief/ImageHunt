<div class="row">
  <div class="col-lg-3">
    <div class="form-inline">
      <div class="form-control">
        <label>Partie : </label>
        <select [ngModel]="selectedGame" (ngModelChange)="onGameChange($event)">
          <option *ngFor="let game of games" [ngValue]="game">
            {{game.name}}
          </option>
        </select>
        {{selectedGame | json}}
      </div>
    </div>
  </div>
  <div class="col-lg-9">
    <h1>Scores</h1>
    <table class="table">
      <thead>
      <tr>
        <th></th>
        <th>Equipe</th>
        <th>Score</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let score of scores; let i = index">
        <td><i class="fa fa-star" [style.color]="colorFromRank(i)"></i>{{colorFromRank(i)}}</td>
        <td>{{score.team.name}}</td>
        <td>{{score.points}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
