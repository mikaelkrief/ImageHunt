<div class="passcodeGrid">
  <div class="passcodeCell" *ngFor="let passcode of passcodes">
    <img class="logo" src="assets/ImageHunt.png" width="50px" height="50px" />
    <span>Flashez ce passcode pour marquer des points</span>
    <qr-code class="qrcode" [value]="'https://telegram.me/'+botName+'?start=redeem=' + passcode.pass"
             level="H" size="200"></qr-code>
    <div class="logoBackground"></div>
  </div>
</div>
