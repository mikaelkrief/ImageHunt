<div class="row">
  <h2>Passcodes pour la partie {{game.name}}</h2>
</div>
<div class="row">
  <div class="col-2">
    <button class="btn btn-default" [routerLink]="['/passcode/print/', game.id]"><span class="fa fa-print"> Imprimer</span></button>
  </div>
  <div class="col-10">
    <table class="table">
      <thead>
      <tr>
        <th>Mot de passe</th>
        <th>Nombre d'utilisation</th>
        <th>Points par utilisation</th>
        <th><button class="btn btn-primary" (click)="createPassode()"><i class="fa fa-plus-square"></i></button></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let passcode of passcodes">
        <td>{{passcode.pass}}</td>
        <td>{{passcode.nbRedeem}}</td>
        <td>{{passcode.points}}</td>
        <td><button class="btn btn-danger" (click)="deletePasscode(passcode)"><i class="fa fa-trash"></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
