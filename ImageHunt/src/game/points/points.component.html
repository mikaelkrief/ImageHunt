<div class="container">
  <div *ngIf="!_editMode">
    <span class="col-10">{{_points}}</span>
    <i class="fas fa-xs fa-edit" (click)="editToggle()"></i>
  </div>
  <div *ngIf="_editMode">
    <input class="form-control col-8" type="number" [(ngModel)]="_points" style="width: 4em; padding: 0 .5em" />
    <div class="col-4">
      <div class="row"><i class="fas fa-sm fa-check btn-success" (click)="validate()"></i></div>
      <div class="row"><i class="fas fa-sm fa-times btn-danger" (click)="cancel()"></i></div>
    </div>
  </div>
</div>
