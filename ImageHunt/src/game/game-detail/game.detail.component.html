<div class="container-fluid">
  <div class="row" style="margin-bottom: 10px;">
    <div>
      <h2>Detail d'une partie</h2>
      <div class="form-inline">
        <div class="form-group">
          <label for="gameName">Nom de la partie :</label>
          <input class="form-control" type="text" [value]="game.name" id="gameName" name="gameName" readonly="readonly"/>
        </div>
        <div class="form-group">
          <label for="dateStart">Date de début :</label>
          <input class="form-control" type="datetime" [value]="game.startDate | date:'medium':'':'fr'" id="dateStart" readonly="readonly"/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-2">
      <div heading="Suivi">
        <h4>Suivi</h4>
        <div class="btn-group-vertical w-100" role="group">
          <div class="btn-group">
            <button class="btn btn-primary" [routerLink]="['/action/', game.id]">
              <span class="fa fa-map-signs"></span> Actions
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-primary" [routerLink]="['/score/', game.id]">
              <span class="fa fa-star"></span> Scores
            </button>
          </div>
        </div>
      </div>
      <div heading="Configuration">
        <h4>Configuration</h4>
        <div class="btn-group-vertical w-100" role="group">
          <div class="btn-group">
            <button class="btn btn-primary" [routerLink]="['/passcode/', game.id]">
              <span class="fa fa-qrcode"></span> Passcodes
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-primary" [routerLink]="['/teams/', game.id]">
              <span class="fa fa-users"></span> Equipes
            </button>

          </div>

        </div>

      </div>
    </div>
    <div class="col-8">
      <map-detail3 #mapComponent
                   [gameId]="game.id"
                   [newNodesRelation]="newRelations"
                   [nodeRelations]="nodeRelations"
                   [latCenter]="this.game.mapCenterLat"
                   [lngCenter]="this.game.mapCenterLng"
                   [zoom]="this.game.mapZoom"
                   [nodes]="this.game.nodes"
                   (mapClicked)="mapClicked($event)"
                   (nodeClicked)="nodeClicked($event)"
                   (nodeRightClicked)="nodeRightClicked($event)"
                   (newRelation)="newRelation($event)"
                   (relationRightClicked)="relationRightClicked($event)"
                   (zoomChange)="mapZoomChange($event)"
                   (nodeDragged)="nodeDragged($event)"
                   height="300px"
                   width="100%">
      </map-detail3>
    </div>
    <div class="col-2">
      <div heading="Actions">
        <h4>Actions</h4>
        <div class="btn-group-vertical w-100" role="group">
        <div class="btn-group-vertical " role="group">
          <div class="btn-group">
            <button class="btn btn-default" (click)="uploadImages(uploadImagesTemplate)"><span class="fa fa-image"></span> Ajouter les photos mystères</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-default" (click)="centerMap(game.id)"><span class="fa fa-align-center"></span> Centrer la carte sur les n&oelig;uds</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-primary" (click)="editNodeRelations()"><span class="fa fa-link"></span> Editer les relations</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-primary" (click)="editNodeAnswers()"><span class="fa fa-question"></span> Editer les réponses aux questions</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-danger" (click)="saveChanges(game.id)"><span class="fa fa-floppy-o"></span> Enregistrer les changements</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-default" [routerLink]="['/game', game.id]"><span class="fa fa-edit"></span> Editer les n&oelig;uds image</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #uploadImagesTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Téléchargement de noeuds images</h4>
    <button type="button" class="close pull-right" aria-label="Fermer" (click)="uploadModalRef.hide()">
      <span aria-hidden="true" class="fa fa-times"></span>
    </button>
  </div>
  <div class="modal-body">
    <br />
    <form>
      <input type="file" #fileInput placeholder="Upload file..." multiple (change)="uploadFiles(fileInput.files)" />
    </form>
  </div>
</ng-template>
