<div>
  <div>
    <div class="row">
      <h2 class="col-12">Detail d'une partie</h2>
    </div>
    <div class="row">
      <div *ngIf="game" class="col-md-3 col-lg-3">
        <img *ngIf="game.picture" class="img-thumbnail" src="api/Image/Thumbnail?pictureId={{game.picture.id}}&width=150" />
        <img *ngIf="!game.picture" class="img-thumbnail" src="assets/ImageHunt.png" />
      </div>
      <div class="col-md-9 col-lg-9">
          <div class="form-group">
            <label for="gameName">Nom de la partie</label>
            <input class="form-control" type="text" [value]="game.name" id="gameName" name="gameName" readonly="readonly"/>
          </div>

        <div class="form-group">
          <label for="dateStart">Date de début</label>
          <input class="form-control" type="datetime" [value]="game.startDate | date:'medium':'CEST':'fr'" id="dateStart" readonly="readonly"/>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" [value]="game.description" name="description" readonly="readonly"></textarea>
        </div>
        <div class="form-group">
          <label for="code">Code de partie</label>
          <input type="text" class="form-control" [value]="game.code" name="code" readonly="readonly"/>
        </div>

      </div>
    </div>
  </div>
  <br/> 
  <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2">
      <div heading="Suivi">
        <h4>Suivi</h4>
        <div class="btn-group-vertical w-100" role="group">
          <div class="btn-group">
            <button class="btn btn-primary" [routerLink]="['/action/', game.id]">
              <span class="fa fa-map-signs"></span> <span class="d-none d-md-block"> Actions</span>
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-primary" [routerLink]="['/score/', game.id]">
              <span class="fa fa-star"></span><span class="d-none d-md-block"> Scores</span>
            </button>
          </div>
        </div>
      </div>
      <div heading="Configuration">
        <h4>Configuration</h4>
        <div class="btn-group-vertical w-100" role="group">
          <div class="btn-group">
            <button class="btn btn-primary" [routerLink]="['/passcode/', game.id]">
              <span class="fa fa-qrcode"></span><span class="d-none d-md-block"> Passcodes</span>
            </button>
          </div>
          <div class="btn-group">
            <button class="btn btn-primary" [routerLink]="['/teams/', game.id]">
              <span class="fa fa-users"></span><span class="d-none d-md-block"> Equipes</span>
            </button>

          </div>

        </div>

      </div>
    </div>
    <div class="col-sm-8 col-md-8 col-lg-8">
      <map-detail3 #mapComponent
                   [gameId]="game.id"
                   [newNodesRelation]="newRelations"
                   [nodeRelations]="nodeRelations"
                   [latCenter]="this.game.mapCenterLat"
                   [lngCenter]="this.game.mapCenterLng"
                   [zoom]="this.game.mapZoom"
                   [nodes]="this.game.nodes"
                   [editable]="false"
                   (mapClicked)="mapClicked($event)"
                   (nodeClicked)="nodeClicked($event)"
                   (nodeRightClicked)="nodeRightClicked($event)"
                   (newRelation)="newRelation($event)"
                   (relationRightClicked)="relationRightClicked($event)"
                   (zoomChange)="mapZoomChange($event)"
                   (nodeDragged)="nodeDragged($event)"
                   height="300px"
                   width="100%">
      </map-detail3>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <div heading="Actions">
        <h4>Actions</h4>
        <div class="btn-group-vertical w-100" role="group">
          <div class="btn-group-vertical " role="group">
            <div class="btn-group">
              <button class="btn btn-info" (click)="uploadImages(uploadImagesTemplate)"><span class="fa fa-image"></span><span class="d-none d-md-block"> Ajouter les photos mystères</span></button>
            </div>
            <div class="btn-group">
              <button class="btn btn-info" (click)="uploadKml(uploadKmlTemplate)"><span class="fas fa-map-marker-alt"></span><span class="d-none d-md-block"> Importer un fichier kml</span></button>
            </div>
            <div class="btn-group">
              <button class="btn btn-info" (click)="centerMap(game.id)"><span class="fa fa-align-center"></span><span class="d-none d-md-block"> Centrer la carte sur les n&oelig;uds</span></button>
            </div>
            <div class="btn-group">
              <button class="btn btn-primary" (click)="editNodeRelations()"><span class="fa fa-link"></span><span class="d-none d-md-block"> Editer les relations</span></button>
            </div>
            <div class="btn-group">
              <button class="btn btn-primary" (click)="editNodeAnswers()"><span class="fa fa-question"></span><span class="d-none d-md-block"> Editer les réponses aux questions</span></button>
            </div>
            <div class="btn-group">
              <button class="btn btn-danger" (click)="saveChanges(game.id)"><span class="fas fa-save"></span><span class="d-none d-md-block"> Enregistrer les changements</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #uploadImagesTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Téléchargement de noeuds images</h4>
    <button type="button" class="close pull-right" aria-label="Fermer" (click)="uploadModalRef.hide()">
      <span aria-hidden="true" class="fa fa-times"></span>
    </button>
  </div>
  <div class="modal-body">
    <br />
    <form>
      <input type="file" #fileInput placeholder="Upload file..." multiple (change)="uploadFiles(fileInput.files)" />
    </form>
  </div>
</ng-template>
<ng-template #uploadKmlTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Téléchargement de noeuds waypoints</h4>
    <button type="button" class="close pull-right" aria-label="Fermer" (click)="uploadModalRef.hide()">
      <span aria-hidden="true" class="fa fa-times"></span>
    </button>
  </div>
  <div class="modal-body">
    <br />
    <form>
      <div class="row">
        <input type="file" #fileInput placeholder="Upload file..." multiple (change)="uploadKmlFiles(fileInput.files)" />
      </div>
      <div class="row">
        <div class="form-group">
          <label for="reverse">Importer les noeuds dans l'ordre inverse</label>
          <input type="checkbox" name="reverse" id="reverse" [(ngModel)]="reverse"/>
        </div>
      </div>
    </form>
  </div>
</ng-template>
