<div #imageNodeEdit>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edition de Noeud image</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="fa fa-times"></span>

    </button>
  </div>
  <form #form="ngForm" (submit)="saveChanges(form)">
    <div class="modal-body">
      <div class="row">
        <div class="form-inline">
          <div class="col-6 form-group">
            <label for="name">Nom du N&oelig;ud</label>
            <input id="name" type="text" class="form-control" [value]="_node!==undefined?_node.name:''"
                   ngModel
                   name="name"
                   placeholder="Entrez le nom du noeud"/>
          </div>
          <div class="col-6 form-group">
            <label for="points">Nombre de points</label>
            <input id="points" name="points" ngModel [value]="_node!==undefined?_node.points:0" type="number" class="form-control"/>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-inline">
          <div class="col-6 form-group">
            <label for="location">Position</label>
            <div id="location" name="location"></div>
          </div>
          <div class="col-6 form-group">
            <label for="nodeThumbnail">Image associ√©e</label>
            <img class="img-thumbnail" id="nodeThumbnail" name="nodeThumbnail" *ngIf="_node!==undefined"
                 src="api/Image/Thumbnail?pictureId={{_node.image.id}}&width=300&height=300"/>

          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success pull-right" type="submit" aria-label="Close"
              (click)="bsModalRef.hide()">
        <span class="fa fa-edit"></span> Modifier le Noeud
      </button>
      <button class="btn btn-danger pull-right" type="button" aria-label="Close"
              (click)="bsModalRef.hide()">
        Annuler
      </button>
    </div>
  </form>
</div>
