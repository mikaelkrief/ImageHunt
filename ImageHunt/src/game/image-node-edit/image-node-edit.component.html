<div #imageNodeEdit>
  <div class="modal-header">
    <h4 class="modal-title pull-left" i18n>Image Node edition</h4>
    <button type="button" class="close pull-right" i18n-aria-label aria-label="Close" (click)="bsModalRef.hide()">
      <i aria-hidden="true" class="fa fa-times"></i>
    </button>
  </div>
  <form #form="ngForm" (submit)="saveChanges(form)">
    <div class="modal-body">
      <div class="row">
        <div class="form-inline">
          <div class="col-6 form-group">
            <label for="name" i18n>Node's name</label>
            <input id="name" type="text" class="form-control" [value]="_node!==undefined?_node.name:''"
                   ngModel
                   name="name"
                   i18n-placeholder placeholder="Node name"/>
          </div>
          <div class="col-6 form-group">
            <label for="points" i18n>Number of points</label>
            <input id="points" name="points" ngModel [value]="_node!==undefined?_node.points:0" type="number" class="form-control"/>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-inline">
          <div class="col-6 form-group">
            <label for="location" i18n>Position</label>
            <div id="location" name="location"></div>
          </div>
          <div class="col-6 form-group">
            <div *ngIf="_node && _node.image">
              <label for="nodeThumbnail" i18n>Node's picture</label>
              <img class="img-thumbnail" id="nodeThumbnail" name="nodeThumbnail" *ngIf="_node!==undefined"
                   src="api/Image/Thumbnail?pictureId={{_node.image.id}}&width=300&height=300" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success pull-right" type="submit" i18n-aria-label aria-label="Close"
              (click)="bsModalRef.hide()">
        <i class="fa fa-edit"></i><span i18n> Modifier le Noeud</span>
      </button>
      <button class="btn btn-danger pull-right" type="button" i18n-aria-label aria-label="Close"
              (click)="bsModalRef.hide()" i18n>
        Cancel
      </button>
    </div>
  </form>
</div>
