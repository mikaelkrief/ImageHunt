<div #createPasscodeTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left" i18n>Create passcode</h4>
    <button type="button" class="close pull-right" i18n-aria-label aria-label="Close" (click)="bsModalRef.hide()">
      <i aria-hidden="true" class="fa fa-times"></i>
    </button>
  </div>
  <div class="container">
    <form #form="ngForm" (submit)="createPasscode()">
      <div class="modal-body">
        <span></span>
        <div class="form-group row">
          <label for="pass" i18n>Password</label>
          <div class="col-11">
            <input type="text" class="form-control" id="pass" [(ngModel)]="pass" name="pass"
                   i18n-placeholder placeholder="Password"/>
          </div>
          <div class="col-1" style="padding-left: 0">
            <button type="button" class="btn btn-success" (click)="generatePassword()">
              <i class="fa fa-qrcode"></i>
            </button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-6">
            <label for="nbRedeem" i18n>Number of redeem</label>
            <input class="form-control fa" type="number" [(ngModel)]="nbRedeem" min="-1" name="nbRedeem"
                   id="nbRedeem"/>
          </div>
          <div class="col-6">
            <label for="Points" i18n>Points</label>
            <input class="form-control fa" type="number" [(ngModel)]="points" name="points" id="points"/>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success pull-right" type="submit" i18n-aria-label aria-label="Close"
                (click)="bsModalRef.hide()" i18n>
          Create passcode
        </button>
      </div>
    </form>
  </div>
</div>
