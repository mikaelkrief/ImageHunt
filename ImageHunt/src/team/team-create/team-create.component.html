<div #createTeamTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Création d'une équipe</h4>
    <button type="button" class="close pull-right" aria-label="Fermer" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="fa fa-times"></span>
    </button>
  </div>
  <div class="container">
    <form #form="ngForm" (submit)="createTeam()">
      <div class="modal-body">
        <div class="form-group row">
          <label for="teamName">Nom de l'équipe</label>
          <input class="form-control" [(ngModel)]="name" id="teamName" name="teamName" placeholder="Nom de l'équipe" />
        </div>
        <div class="form-group row">
          <label for="teamColor">Couleur d'équipe</label>
          <div class="col-11" style="padding-right: 0">
            <input class="form-control" [(ngModel)]="color" id="teamColor" name="teamColor" />
          </div>
          <div class="col-1">
            <p-colorPicker></p-colorPicker>
          </div>
        </div>


      </div>
      <div class="modal-footer">
        <button class="btn btn-success pull-right" type="submit" aria-label="Close"
                (click)="bsModalRef.hide()">
          Créer l'équipe
        </button>
      </div>
    </form>
  </div>
</div>
