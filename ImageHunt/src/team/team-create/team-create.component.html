<div #createTeamTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left" i18n>Team create</h4>
    <button type="button" class="close pull-right" i18n-aria-label aria-label="Close" (click)="bsModalRef.hide()">
      <i aria-hidden="true" class="fa fa-times"></i>
    </button>
  </div>
  <div class="container">
    <form [formGroup]="teamGroup" (ngSubmit)="createTeam()">
      <div class="modal-body">
        <div class="row">
          <div class="col-4">
            <div class="form-group row">
              <div *ngIf="pictureId">
                <img class="img-thumbnail" src="api/Image/Thumbnail?pictureId={{pictureId}}&width=200"/>
              </div>
              <div *ngIf="!pictureId">
                <img class="img-thumbnail" src="assets/ImageHunt.png" width="80%" height="80%"/>
              </div>
            </div>
            <div class="form-group row">
              <a class="btn btn-primary" (click)="uploadPicture()">
                <i class="fas fa-upload"></i><span i18n> Add a picture</span>
              </a>
            </div>

          </div>

          <div class="col-8">
            <div class="form-group row">
              <label for="teamName" i18n>Team's name</label>
              <input class="form-control" required formControlName="name" id="teamName"
                     name="teamName" i18n-placeholder placeholder="Team's name" minlength="5"/>
            </div>
            <div class="form-group row">
              <label for="teamColor" i18n>Team's color</label>
              <input id="teamColor" name="teamColor" [colorPicker]="teamGroup.value.color"
                     (colorPickerChange)="teamGroup.get('color').setValue($event)"
                     [style.background]="teamGroup.value.color"
                     class="form-control" cpOutputFormat="hex"/>
            </div>
            <div class="form-group row">
              <label for="language" i18n>Team culture</label>
              <select id="language" name="language" class="form-control" formControlName="language">
                <option value="fr" i18n>French</option>
                <option value="en" i18n>English</option>
                <option value="nl" i18n>Dutch</option>
                <option value="de" i18n>German</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success pull-right" type="submit" i18n-aria-label aria-label="Close"
                (click)="bsModalRef.hide()" [disabled]="!teamGroup.valid" i18n>
          Create team
        </button>
      </div>
    </form>
  </div>
</div>
