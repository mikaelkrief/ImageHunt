<div #createTeamTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Création d'une équipe</h4>
    <button type="button" class="close pull-right" aria-label="Fermer" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="fa fa-times"></span>
    </button>
  </div>
  <div class="container">
    <form [formGroup]="teamGroup" (ngSubmit)="createTeam()">
      <div class="modal-body">
        <div class="row">
        <div class="col-4">
          <div class="form-group row">
            <div *ngIf="pictureId">
              <img class="img-thumbnail" src="api/Image/Thumbnail?pictureId={{pictureId}}&width=200"/>
            </div>
            <div *ngIf="!pictureId">
              <img class="img-thumbnail" src="assets/ImageHunt.png" width="80%" height="80%"/>
            </div>
          </div>
          <div class="form-group row">
            <a class="btn btn-primary" (click)="uploadPicture()">
              <i class="fas fa-upload"></i><span >Ajouter une image</span>
            </a>
          </div>

        </div>

          <div class="col-8">
            <div class="form-group row">
              <label for="teamName">Nom de l'équipe</label>
              <input class="form-control" required formControlName="name" id="teamName"
                     name="teamName" placeholder="Nom de l'équipe" minlength="5"/>
            </div>
            <div class="form-group row">
              <label for="teamColor">Couleur d'équipe</label>
              <input id="teamColor" name="teamColor" [colorPicker]="teamGroup.value.color"
                     (colorPickerChange)="teamGroup.get('color').setValue($event)"
                     [style.background]="teamGroup.value.color"
                     class="form-control" cpOutputFormat="hex"/>
            </div>
            <div class="form-group row">
              <label for="language">Langue d'équipe</label>
              <select id="language" name="language" class="form-control" formControlName="language">
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
                <option value="nl">Néerlandais</option>
                <option value="de">Allemand</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success pull-right" type="submit" aria-label="Close"
                (click)="bsModalRef.hide()" [disabled]="!teamGroup.valid">
          Créer l'équipe
        </button>
      </div>
    </form>
  </div>
</div>
