<div #createTeamTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Création d'une équipe</h4>
    <button type="button" class="close pull-right" aria-label="Fermer" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="fa fa-times"></span>
    </button>
  </div>
  <div class="container">
    <form #form="ngForm" (submit)="createTeam(form)">
      <div class="modal-body">
        <div class="form-group row">
          <label for="teamName">Nom de l'équipe</label>
          <input class="form-control" required [(ngModel)]="name" id="teamName" name="teamName" placeholder="Nom de l'équipe" />
        </div>
        <div class="form-group row">
          <label for="teamColor">Couleur d'équipe</label>
          <input id="teamColor" name="teamColor" [(colorPicker)]="color" [style.background]="color"
                 class="form-control" cpOutputFormat="hex" />
        </div>
        <div class="form-group row">
          <label for="language">Langue d'équipe</label>
          <select id="language" name="language" class="form-control" ngModel>
            <option value="Fr-fr">Français</option>
            <option value="En-en">Anglais</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success pull-right" type="submit" aria-label="Close"
                (click)="bsModalRef.hide()">
          Créer l'équipe
        </button>
      </div>
    </form>
  </div>
</div>
