<div class="row">
  <div class="col-sm-10">
    <h2>DÃ©tails de la team</h2>
    <h2>Nom de la team : {{team.name}}</h2>
    <span>/init gameid={{gameId}} teamid={{teamId}}</span>
    <table class="table" *ngIf="team.players != null">
      <thead>
      <tr>
        <th>Nom du joueur</th>
        <th>Pseudo de chat</th>
        <th><button class="btn btn-primary" (click)="createPlayer()"><i class="fa fa-user-plus"></i></button></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let player of team.players">
        <td>{{player.name}}</td>
        <td>{{player.chatLogin}}</td>
        <td><button class="btn btn-danger" (click)="deletePlayer(team.id, player)"><span class="fa fa-trash"></span></button></td>

      </tr>

      </tbody>
    </table>
  </div>
  <div class="col-sm-2">
  </div>
</div>
<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
